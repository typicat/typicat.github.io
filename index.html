<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Post installation configuration OpenBSD</title>
  </head>
  <body>
    <div class="container bg-light">
      <h1>Post installation configuration OpenBSD</h1>
      <div class="card border-light mb-3" style="max-width: 64rem;">
        <div class="card-header">doas configuration</div>
        <div class="card-body">
          <!-- <h5 class="card-title">doas configuration</h5> -->
          <p class="card-text">echo "permit keepenv nopass username" > /etc/doas.conf.</p>
        </div>
        <div class="card border-light mb-3" style="max-width: 64rem;">
          <div class="card-header">sysupgrade</div>
          <div class="card-body">
            <!-- <h5 class="card-title">doas configuration</h5> -->
            <p class="card-text">doas sysupgrade -r - <em>for running current snapshot</em></p>
          </div>
          <div class="card border-light mb-3" style="max-width: 64rem;">
            <div class="card-header">software</div>
            <div class="card-body">
              <!-- <h5 class="card-title">doas configuration</h5> -->
              <p class="card-text">doas pkg_add obsdfreqd git curl neovim firefox</em></p>
            </div>
    </div>
  </body>
</html>
